<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TodoMVC</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"><link href="./static/css/app.ed45e58d233d911a4fe6a753fb457af5.css" rel="stylesheet"></head><body><section class="todoapp"><login-bar v-on:hello="receiveCurrentUser"></login-bar><header class="header"><h1>todos</h1><input class="new-todo" placeholder="What needs to be done?" autofocus v-model.trim="inputValue" @keyup.enter="addTodo(inputValue)"></header><section class="main"><input id="toggle-all" class="toggle-all" type="checkbox" v-model="isAll"> <label for="toggle-all">Mark all as complete</label><ul class="todo-list"><li v-for="(item,index) in filterTodoList" :class="{completed:item.completed,editing:item == editTodo}"><div class="view"><input class="toggle" type="checkbox" checked="checked" v-model="item.completed" @click="saveOrUpdateTodo()"> <label @dblclick="editing(item)">{{ item.content }}</label> <button v-on:click="removeTodo(index)" class="destroy"></button></div><input class="edit" v-focus="editTodo == item" v-model="item.content" @keyup.enter="editOK(item,index)" @blur="editOK(item,index)" @keyup.esc="editNo(item)"></li></ul></section><footer class="footer" v-show="todoList.length"><span class="todo-count"><strong>{{ remain }}</strong> item left</span><ul class="filters"><li><a :class="{selected:hashname == 'all'}" href="#/" @click="filterAll()">All</a></li><li><a :class="{selected:hashname == 'active'}" href="#/active">Active</a></li><li><a :class="{selected:hashname == 'completed'}" href="#/completed">Completed</a></li></ul><button class="clear-completed" @click="" v-show="isCompleted>0">Clear completed</button></footer></section><footer class="info"><p class="hint" style="font-size:15px; color: black">⭐️ 测试帐号:test 密码:test</p><p>Double-click to edit a todo</p><p>Created by <a href="hhttps://github.com/code661/">Tan Duzhi</a></p><p>Part of <a href="http://todomvc.com">TodoMVC</a></p></footer><script type="text/javascript" src="./static/js/manifest.3ad1d5771e9b13dbdad2.js"></script><script type="text/javascript" src="./static/js/vendor.e9627f2d2b4f09afa573.js"></script><script type="text/javascript" src="./static/js/app.37081a81eb0973e4537a.js"></script></body></html>
